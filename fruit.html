<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js" defer></script>
    <title>Practice Vue.js</title>
    <style>
      .disabled {
        color: rgb(184, 182, 182);
        transition: color 1s ease;
      }
    </style>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>{{ name }}</p>

      <button v-on:click="changeMessage()">Click Me!</button>
      <input type="text" v-model="name" />
      <div>
        <button v-on:click="showInfo = !showInfo">Toggle</button>
        <p v-bind:class="{ disabled: showInfo }">Extra Info!!</p>
      </div>
      <div v-for="fruit in fruits">
        <p>{{ fruit }}</p>
      </div>
      <div>
        <input type="text" v-model="newFruit" />
        <button v-on:click="addNewFruit()">Add a fruit</button>
      </div>
    </div>
  </body>
</html>
